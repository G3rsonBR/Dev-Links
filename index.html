<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-bg-dark.png" alt='Foto de Gerson Silva, usando uma camisa social vinho com cabelos escuros.'/>
        <p>@br.gerson</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li><a href="#" target="_blank">Meu Linkedin</a></li>
        <li><a href="#" target="_blank">Meu Portifólio (GitHub)</a></li>
        <li><a href="#" target="_blank">Meu Instagram</a></li>
        <li><a href="#" target="_blank">Meu Contato</a></li>
        <li><a href="#" target="_blank">Meu Discord</a></li>
      </ul>
      <div id="social-links">
        <a href="github" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="Instagran" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="youtube" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="linkedin" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito com ❤ pela <a href="">Rocketseat</a></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
